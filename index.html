<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FC Multi-Source Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #444;
    }

    .chat-message {
      padding: 5px 10px;
      margin: 5px 0;
      background-color: #333;
      border-radius: 5px;
      word-wrap: break-word;
    }

    .chat-message .name {
      font-weight: bold;
      color: #00ffff;
      margin-right: 5px;
    }

    #input-container, #report-section {
      display: flex;
      padding: 10px;
      gap: 10px;
    }

    #message-input, #report-text {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    #send-btn, #report-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    #send-btn:hover, #report-btn:hover {
      background-color: #0056b3;
    }

    #report-section {
      flex-direction: column;
      border-top: 1px solid #444;
      padding-top: 15px;
    }

    #report-section textarea {
      resize: vertical;
      min-height: 60px;
    }

    #report-status {
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="message-input" placeholder="Type a message">
    <button id="send-btn">Send</button>
  </div>

  <div id="report-section">
    <h3>Report a message/user</h3>
    <textarea id="report-text" placeholder="Describe your issue"></textarea>
    <button id="report-btn">Submit Report</button>
    <p id="report-status"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- âœ… Correct EmailJS browser SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser/dist/email.min.js"></script>
  <script>
    emailjs.init("8ccRt_DLVUfYDESK7"); // Public key
  </script>

  <!-- Main app script -->
  <script src="app.js"></script>
</body>
</html>
