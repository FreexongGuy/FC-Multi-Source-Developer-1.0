<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸŒ Global Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h2>ğŸŒ Global Chat</h2>
    <div id="messages"></div>
    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
      <button id="clearBtn">Clear Chat</button>
      <button id="settingsBtn">âš™ï¸ Settings</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h3>Settings</h3>
      <label><input type="checkbox" id="darkModeToggle" /> Dark Mode</label><br/>
      <label><input type="checkbox" id="notificationsToggle" /> Notifications</label><br/><br/>
      <button id="closeSettingsBtn">Close</button>
    </div>
  </div>

  <!-- Set username before loading chat -->
  <script type="module">
    const username = localStorage.getItem("chatUsername");
    if (!username) window.location.href = "auth/login.html";
    window.chatUsername = username;
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
