<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PIN Login</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#60a5fa;--text:#e6eef8}
    *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071028 0%,#0b1423 100%);color:var(--text)}
    .card{width:360px;padding:22px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 12px;font-size:20px}
    label{display:block;font-size:13px;margin-bottom:6px;color:#cfe6ff}
    select,input[type="password"]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:#071226;color:var(--text);outline:none;font-size:15px}
    .row{display:flex;gap:8px;margin-top:12px}
    button{flex:1;padding:10px;border-radius:8px;border:0;background:var(--accent);color:#042033;font-weight:600;cursor:pointer}
    .muted{font-size:13px;color:#9fb8da;margin-top:10px}
    .msg{margin-top:12px;padding:10px;border-radius:8px;font-size:14px}
    .error{background:rgba(255,80,80,0.08);color:#ffbaba;border:1px solid rgba(255,80,80,0.12)}
    .success{background:rgba(100,255,150,0.06);color:#bfffd3;border:1px solid rgba(100,255,150,0.08)}
    .info{background:rgba(96,165,250,0.06);color:#d5ecff;border:1px solid rgba(96,165,250,0.08)}
    .small{font-size:12px;color:#9fb8da;margin-top:6px}
    footer{margin-top:14px;font-size:12px;color:#79a7d5;text-align:center}
  </style>
</head>
<body>
  <main class="card">
    <h1>Account PIN Login</h1>

    <label for="user">Choose account</label>
    <select id="user">
      <option value="fluckterrainium">fluckterrainium</option>
      <option value="mohamed_hamooda">mohamed_hamooda</option>
      <option value="younes_nukar">younes_nukar</option>
      <option value="mrman">mrman</option>
      <option value="joethedoe">joethedoe</option>
      <option value="hazem">hazem</option>
      <option value="adamgtag">adamgtag</option>
    </select>

    <label for="pin" style="margin-top:10px">Enter 4-digit PIN</label>
    <input id="pin" type="password" maxlength="4" inputmode="numeric" placeholder="• • • •" />

    <div class="row">
      <button id="submit">Unlock</button>
      <button id="clear" type="button" style="background:#0b1220;color:var(--accent);border:1px solid rgba(96,165,250,0.12)">Clear</button>
    </div>

    <div id="message" class="msg info" style="display:none"></div>
    <div id="attempts" class="small" style="display:none"></div>

    <div class="muted">Local PIN check. Not secure for real apps.</div>
    <footer>PIN login • Demo</footer>
  </main>

  <script>
    const PIN_STORE = {
      "fluckterrainium": "2612",
      "mohamed_hamooda": "1181",
      "younes_nukar": "8186",
      "mrman": "7162",
      "joethedoe": "1399",
      "hazem": "7824",
      "adamgtag": "8904"
    };

    const MAX_ATTEMPTS = 3;
    const attemptsLeft = {};
    Object.keys(PIN_STORE).forEach(u => attemptsLeft[u] = MAX_ATTEMPTS);

    const userEl = document.getElementById("user");
    const pinEl = document.getElementById("pin");
    const msgEl = document.getElementById("message");
    const attEl = document.getElementById("attempts");

    function showMessage(t, type="info") {
      msgEl.style.display = "block";
      msgEl.className = "msg " + type;
      msgEl.textContent = t;
    }

    function updateAttemptsDisplay(user) {
      attEl.style.display = "block";
      attEl.textContent = "Attempts left: " + attemptsLeft[user];
    }

    document.getElementById("clear").onclick = () => {
      pinEl.value = "";
      msgEl.style.display = "none";
      attEl.style.display = "none";
    };

    document.getElementById("submit").onclick = () => {
      const user = userEl.value;
      const pin = pinEl.value.trim();

      if (!/^\d{4}$/.test(pin)) {
        showMessage("Enter a valid 4-digit PIN.", "error");
        return;
      }

      if (attemptsLeft[user] <= 0) {
        showMessage("This account is locked.", "error");
        return;
      }

      if (pin === PIN_STORE[user]) {
        showMessage("Access granted!", "success");

        // REDIRECT TO INDEX.HTML
        setTimeout(() => {
          window.location.href = "index.html";
        }, 600);

      } else {
        attemptsLeft[user]--;
        showMessage("Wrong PIN.", "error");
        updateAttemptsDisplay(user);
      }

      pinEl.value = "";
      pinEl.focus();
    };
  </script>
  
  <script src="app.js"></script>
</body>
</html>
