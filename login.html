<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FC Multi-Source</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #2e2e2e;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      width: 100%;
    }

    button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: #ff5555;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Enter username">
    <input type="password" id="pin" placeholder="Enter PIN">

    <button onclick="login()">Login</button>

    <p id="loginError" class="error"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const errorEl = document.getElementById("loginError");

      if (!username || !pin) {
        errorEl.innerText = "Enter both username and PIN.";
        return;
      }

      try {
        const res = await fetch("users.json");
        const users = await res.json();

        // Find matching user object
        const user = users.find(u => u.user === username);

        if (!user) {
          errorEl.innerText = "User does not exist.";
          return;
        }

        if (user.pin !== pin) {
          errorEl.innerText = "Incorrect PIN.";
          return;
        }

        // Save logged in user
        localStorage.setItem("chatUsername", username);

        // Redirect to chat
        window.location.href = "index.html";

      } catch (err) {
        errorEl.innerText = "Error loading users.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
